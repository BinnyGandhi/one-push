<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>One Push</title>

    <!-- Include jQuery library -->
    <script src="jquery-2.2.2.min.js"></script>

    <!-- Include reqwest library -->
    <script src="reqwest.min.js"></script>

    <!--Include Handlebars library-->
    <script src="handlebars-4.0.5.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--Include custom css-->
    <link rel="stylesheet" href="index.css">

    <!--Include Config js-->
    <script src="config.js"></script>

    <!--Include custom js-->
    <script src="index.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="text-center page-header"><span style="font-size: 35px; font-weight: bold;">One-Push</span>
            <br class="visible-xs-block">
            <span style="font-size: 17px">-- finding the best online website!</span></div>
    </div>

    <div class="row">
        <div class="col-xs-offset-5 col-xs-5">
            <div class="input-group">
                <input type="text" class="form-control" id="searchWebsite" placeholder="Search(by title, url or tag)">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search" onclick="search()"></span></div>
            </div>
        </div>
        <div class="col-xs-2">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">ADD</button>
        </div>
    </div>
    <br>

    <!--Add Modal-->
    <div class="modal fade" id="addModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Contribute / Add Website</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning sr-only" role="alert" id="addModalAlert"></div>
                    <form class="form-inline">
                        <input type="text" class="form-control" id="add-title" placeholder="title" required>
                        <br class="visible-xs-block">
                        <input type="text" class="form-control" id="add-tag" placeholder="tag" required>
                    </form>
                    <br>
                    <input type="text" class="form-control" id="add-url-address" placeholder="web/url address" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="contributeWebsite()"><span
                            class="glyphicon glyphicon-plus"></span>Push
                        Website
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10" id="list-all-data"></div>
    <div class="col-md-1"></div>
</div>


<!--Handle bar Template-->
<script id="handlebar-template" type="text/x-handlebars-template">
    {{#each websites}}
    <div class="alert alert-info" role="alert">
        <img src="{{favicon_image}}" alt="{{title}}"
             class="pull-left favicon-image">
        <p style="color: #323754; font-size: 18px; font-weight: 700">{{title}}</p>
        <span class="glyphicon glyphicon-thumbs-up pull-right" style="font-size: 20px"
              onclick="incrementLikes({{id}})"></span>
        <span class="pull-right" style="font-size: 17px">{{likes}}&nbsp;&nbsp;</span>
        <p>
            <span class="glyphicon glyphicon-tag format-glyphicon"></span><span
                style="font-size: 17px; color: #9C9D9D">{{tag}} | </span>
            <br class="visible-xs-block">
            <span class="glyphicon glyphicon-link format-glyphicon"></span>
            <a href="http://www.dgsiegel.net/" target="_blank"
               style="font-size: 17px; color: #0FB6E7">{{url_address}}</a>
        </p>

    </div>
    {{/each}}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>One Push</title>

    <!-- Include jQuery library -->
    <script src="jquery-2.2.2.min.js"></script>

    <!--Include Handlebars library-->
    <script src="handlebars-4.0.5.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--Include custom css-->
    <link rel="stylesheet" href="index.css">

    <!--Include Config js-->
    <script src="config.js"></script>

    <!--Include custom js-->
    <script src="index.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="text-center page-header"><span style="font-size: 35px; font-weight: bold;">OnePush</span> <span
                style="font-size: 17px">-- finding the best online website!</span></div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" id="list-all-data">
        </div>
        <div class="col-md-1"></div>

    </div>
</div>

<!--Handle bar Template-->
<script id="handlebar-template" type="text/x-handlebars-template">
    {{#each websites}}
    <div class="alert alert-info" role="alert">
        <img src="{{favicon_image}}" alt="{{title}}"
             class="pull-left favicon-image">
        <p style="color: #323754; font-size: 18px; font-weight: 700">{{title}}</p>
        <p>
            <span class="glyphicon glyphicon-tag format-glyphicon"></span><span
                style="font-size: 17px; color: #9C9D9D">{{tag}} | </span>
            <span class="glyphicon glyphicon-link format-glyphicon"></span>
            <a href="http://www.dgsiegel.net/" target="_blank"
               style="font-size: 17px; color: #0FB6E7">{{url_address}}</a>
        </p>
    </div>
    {{/each}}
</script>

</body>
</html>
